<div class="navbar navbar-static-top navbar-inverse">
    <div class="navbar-inner">
        <form class="navbar-form">
            <a href="/" id="home-button" class="btn"><i class="icon-home"></i></a>
            <select id="trending-threshold">
                {{#each config.thresholds}}
                    <option value="{{ this.value }}">{{ this.name }}</option>
                {{/each}}
            </select>
            <select id="trending-type">
                {{#each config.types}}
                    <option value="{{ this.value }}">{{ this.name }}</option>
                {{/each}}
            </select>
        </form>
    </div>
</div>
<div id="results"></div>
<button class="more-button btn">More</button>
